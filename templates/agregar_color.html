{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'agregar_color.css' %}">
<div class="container">
    <div class="contenido">
        <h2>Agregar Color</h2>
        <form method='POST'>
            {% csrf_token %}
            {{form.as_p}}
            <div>
                <button type="submit" class="btn-agregar">Agregar</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
