{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'add_empleado.css' %}">
<div class="container">
    <div class="contenido">
        <h2>Agregar Empleado</h2>

        <form action="{% url "agregar_empleado" %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Agregar</button>
        </form>

    </div>
</div>

    
{% endblock %}
