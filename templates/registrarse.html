{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'registro.css' %}">

<div class="container">
  <div class="contenido">
    <h2>Registrarse</h2>

    <form action="{% url 'registrarse' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Registrarse</button>
    </form>

    {% if messages %}
      {% for message in messages %}
        <div class="alert {{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
