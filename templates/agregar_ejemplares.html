{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'agregar_ejemplares.css' %}">
<div class="container">
    <div class="contenido">
    <h1>Agregar Ejemplar</h1>
    <form action="{% url 'agregar_ejemplar' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-agregar">Agregar</button>
    </form>
    </div>
    
</div>


{% endblock content %}
